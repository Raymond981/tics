<h1 style="text-align: center">Realiza tus tareas</h1>

<h1 style="text-align: center">Tus tareas</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">TAREA</th>
      <th scope="col">CONTENIDO</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tarea of tareas">
      <td>{{ tarea.id }}</td>
      <td>{{ tarea.title }}</td>
      <td>{{ tarea.content }}</td>
      <td><button type="button" class="btn btn-danger" (click)="deleteTask(tarea.id)">Eliminar</button>
      <button type="button" class="btn btn-warning button-separation" (click)="updateTask(tarea)">Modificar</button>
    </td>
    </tr>
  </tbody>
</table>

<br>

<form [formGroup]="formTask">
  <div class="form-group">
    <label>Tarea</label>
    <input type="text" class="form-control" placeholder="Tarea" formControlName="title">
  </div>
  <div class="form-group">
    <label >Contenido</label>
    <input type="text" class="form-control"  placeholder="Contenido" formControlName="content">
  </div>
  <button type="submit" class="btn btn-success" (click)="addTask()" >Agregar</button>
  <button type="submit" class="btn btn-warning" (click)="updateAuto()" *ngIf="!actualizar">Modificar</button>
</form>
